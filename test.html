<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z klikalnymi obrazkami</title>
    <style>
        body
        {
            background: linear-gradient(45deg, yellow, blue, black); /* Gradient kątowy */
            margin: 0; /* Usunięcie marginesów */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; /* Wysokość strony na cały widok */
            position: relative; /* Ustawienie pozycji na relative */
        }

        /* Dodanie falowanych linii po bokach */
        body::before,
        body::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 4px; /* Grubość linii */
            background-image: linear-gradient(to bottom, transparent 30%, white 50%, transparent 70%); /* Gradient falowania */
            border-radius: 20px; /* Zaokrąglenie krawędzi */
            z-index: -1; /* Ustawienie warstwy pod tekstem */
        }

        body::before {
            left: 20px; /* Odległość od lewej krawędzi */
        }

        body::after {
            right: 20px; /* Odległość od prawej krawędzi */
        }

        h1 {
            color: red; /* Czerwony kolor tekstu */
            font-size: 3em;
            animation: bounce 2s infinite alternate; /* Animacja */
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Odstęp od napisu */
        }

        .image-container img {
            width: 100px; /* Szerokość obrazu */
            height: auto; /* Dostosowanie wysokości proporcjonalnie */
            margin: 0 15px; /* Marginesy między obrazami */
        }

        .number-container {
            display: flex;
            justify-content: center;
            margin-top: 30px; /* Odstęp od obrazów */
        }

        .number {
            font-size: 2em; /* Rozmiar czcionki */
            margin: 0 35px; /* Marginesy między napisami */
        }

        /* Dodanie efektu rozmycia do zdjęcia w prawym dolnym rogu */
        .blurred-image {
            position: absolute;
            bottom: 20px; /* Odległość od dolnej krawędzi */
            right: 20px; /* Odległość od prawej krawędzi */
            filter: blur(1px); /* Efekt rozmycia */
            opacity: 0.9; /* Przezroczystość */
        }

        /* Stylizacja paska dźwięku */
        audio {
            width: 200px; /* Szerokość paska dźwięku */
            position: fixed; /* Umieszczenie w stałym miejscu na ekranie */
            bottom: 20px; /* Odległość od dolnej krawędzi */
            left: 20px; /* Odległość od lewej krawędzi */
            filter: blur(2px); /* Rozmycie */
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>

    <center><h1>Crossout Market</h1></center>

    <div class="image-container">
        <a href="test2.html"><img src="1.png" alt="Opis zdjęcia 1"></a>
        <a href="test1.html"><img src="2.png" alt="Opis zdjęcia 2"></a>
        <a href="test3.html"><img src="3.png" alt="Opis zdjęcia 3"></a>
        <a href="test4.html"><img src="4.png" alt="Opis zdjęcia 4"></a>
        <a href="test5.html"><img src="5.png" alt="Opis zdjęcia 5"></a>
    </div>

    <div class="number-container">
        <div class="number">9999</div>
        <div class="number">9999</div>
        <div class="number">9999</div>
        <div class="number">9999</div>
        <div class="number">9999</div>
    </div>

    <!-- Element audio w sekcji body z automatycznym odtwarzaniem -->
    <audio controls autoplay loop>
        <source src="sr4.mp3" type="audio/mp3">
        Twoja przeglądarka nie obsługuje elementu audio.
    </audio>

    <!-- Dodanie zdjęcia rozmytego -->
    <img class="blurred-image" src="crosscraft.jpg" alt="Rozmyte zdjęcie">

</body>
</html>
